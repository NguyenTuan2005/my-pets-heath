<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="chatBox">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center rounded-top">
            <h5 class="mb-0">Cùng chuẩn đoán bệnh nào!</span></h5>
        </div>
        <div class="card-body" style="height: 500px; overflow-y: auto;">
            <div th:each="message : ${activeChat.messages}"
                 class="mb-3">
                <div th:class="${message.isResponse()} ? 'text-end' : 'text-start'">
                    <div class="d-inline-block p-2 rounded-3"
                         th:classappend="${message.isResponse()} ? 'bg-primary text-white' : 'bg-light border'"
                         th:text="${message.content}">Nội dung tin nhắn</div>
                    <div class="text-muted small"
                         th:text="${#temporals.format(message.getUpdateAtAsLocalDateTime(), 'dd/MM/yyyy HH:mm')}">Ngày giờ</div>
                </div>
            </div>
            <!-- Fallback if no messages -->
            <div th:if="${activeChat.messages.isEmpty()}" class="text-muted text-center">
                Chưa có tin nhắn trong cuộc trò chuyện này
            </div>
        </div>
        <div class="card-footer">
            <form th:action="@{/chat/send}" method="post" class="d-flex gap-2">
                <input type="hidden" th:value="${activeChat.id}" name="chatId">
                <input type="text" class="form-control" name="message" placeholder="Nhập tin nhắn..." required>
                <button type="submit" class="btn btn-primary">Gửi</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
