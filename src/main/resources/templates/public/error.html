<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{public/layout :: layout(~{::content}, 'Error: ${status}', ${notification})}">
<body>
<div th:fragment="content">
    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body py-5">
                        <h1 class="display-1 fw-bold text-danger mb-0" th:text="${status}"></h1>
                        <<h2 class="h4 mt-2 mb-3" th:text="${status == 404} ? 'Page not found' : (${status == 500} ? 'Internal Server Error' : (${status == 403} ? 'Access Denied' : 'Error Occurred'))">Error</h2>
                        <p class="text-muted mb-4" th:text="${status == 404} ? 'The page you are looking for doesn\'t exist or has been moved.' : (${status == 500} ? 'Something went wrong on our end. Please try again later.' : (${status == 403} ? 'You don\'t have permission to access this resource.' : 'An unexpected error has occurred.'))">Error message</p>
                        <a th:href="@{/}" class="btn btn-primary btn-lg me-2">Go to homepage</a>
                        <a th:href="@{/contact}" class="btn btn-outline-secondary btn-lg">Contact support</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
